<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI Academy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            color: #1c1d1f;
        }
        .sidebar {
            width: 350px;
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #dedfe0;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .course-category {
            margin-bottom: 10px;
        }
        .category-header {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .category-header:hover {
            background-color: #f0f2f5;
        }
        .category-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .category-title {
            font-weight: 500;
        }
        .sub-topics {
            display: none; /* Hidden by default */
            padding-left: 50px;
        }
        .sub-topics.active {
            display: block; /* Shown when active */
        }
        .sub-topic {
            padding: 8px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .sub-topic:hover {
            background-color: #e6e9ef;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-history .message {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #dedfe0;
            background-color: #fff;
            display: flex;
        }
        #questionInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 18px;
            margin-right: 10px;
        }
        #askButton {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Courses</h2>
        <div id="course-list"></div>
    </div>

    <div class="chat-container">
        <div class="chat-history" id="responseArea">
            <div class="message">Welcome to your Personal AI Academy! Please select a topic from the left to begin your lesson plan.</div>
        </div>
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Ask a follow-up question...">
            <button id="askButton">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseList = document.getElementById('course-list');
            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const responseArea = document.getElementById('responseArea');

            // --- Fetch and display courses ---
            async function fetchAndDisplayCourses() {
                try {
                    const response = await fetch('/api/courses');
                    const courses = await response.json();
                    
                    courses.forEach(category => {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'course-category';

                        const header = document.createElement('div');
                        header.className = 'category-header';
                        header.innerHTML = `
                            <span class="category-icon">${category.icon}</span>
                            <span class="category-title">${category.title}</span>
                        `;

                        const subTopicsDiv = document.createElement('div');
                        subTopicsDiv.className = 'sub-topics';
                        category.sub_topics.forEach(topic => {
                            const subTopicDiv = document.createElement('div');
                            subTopicDiv.className = 'sub-topic';
                            subTopicDiv.textContent = topic;
                            subTopicDiv.addEventListener('click', () => {
                                // When a sub-topic is clicked, ask the tutor to create a plan
                                askTutor(`/plan ${topic}`);
                            });
                            subTopicsDiv.appendChild(subTopicDiv);
                        });

                        header.addEventListener('click', () => {
                            // Toggle visibility of sub-topics
                            subTopicsDiv.classList.toggle('active');
                        });

                        categoryDiv.appendChild(header);
                        categoryDiv.appendChild(subTopicsDiv);
                        courseList.appendChild(categoryDiv);
                    });
                } catch (error) {
                    console.error('Failed to load courses:', error);
                    courseList.textContent = 'Failed to load courses.';
                }
            }
            
            // --- Handle asking the tutor ---
            async function askTutor(question) {
                if (!question.trim()) return;

                appendMessage(`<strong>You:</strong> ${question}`, 'user');
                
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message';
                thinkingDiv.innerHTML = '<strong>Mr. Ranedeer:</strong> Thinking...';
                responseArea.appendChild(thinkingDiv);
                responseArea.scrollTop = responseArea.scrollHeight; // Scroll to bottom

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: question })
                    });

                    if (!response.ok) throw new Error('Network response was not ok.');
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let streamedResponse = '';
                    
                    // Replace "Thinking..." with the actual response div
                    thinkingDiv.innerHTML = '<strong>Mr. Ranedeer:</strong> '; 
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        streamedResponse += chunk;
                        thinkingDiv.innerHTML += chunk.replace(/\n/g, '<br>'); // Append chunk and handle newlines for HTML
                    }
                } catch (error) {
                    thinkingDiv.innerHTML += `<br><span style="color: red;">Error: ${error.message}</span>`;
                }
                responseArea.scrollTop = responseArea.scrollHeight;
            }

            function appendMessage(html, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = html;
                responseArea.appendChild(messageDiv);
                responseArea.scrollTop = responseArea.scrollHeight;
            }
            
            askButton.addEventListener('click', () => {
                askTutor(questionInput.value);
                questionInput.value = '';
            });

            questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    askTutor(questionInput.value);
                    questionInput.value = '';
                }
            });

            // --- Initial Load ---
            fetchAndDisplayCourses();
        });
    </script>
</body>
</html>
